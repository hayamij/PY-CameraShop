{% extends 'base.html' %}

{% block title %}Chi tiết sản phẩm - Camera Shop{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/product-detail.css') }}">
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="breadcrumb">
        <a href="{{ url_for('views.products') }}">Trang chủ</a>
        <span>›</span>
        <span id="breadcrumbCategory">Sản phẩm</span>
        <span>›</span>
        <span id="breadcrumbProduct">Chi tiết</span>
    </div>

    <div id="alertContainer"></div>

    <div id="loadingIndicator" class="loading">
        <div class="spinner"></div>
        <p style="color: #666;">Đang tải thông tin sản phẩm...</p>
    </div>

    <div id="productContainer" class="hidden"></div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/product-detail.js') }}"></script>
{% endblock %}
