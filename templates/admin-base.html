<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - Camera Shop{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-pages.css') }}">
    {% block extra_css %}{% endblock %}
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Shared Header (same as customer pages) -->
    {% include '_header.html' %}

    <!-- Admin Layout Container -->
    <div class="admin-layout">
        <!-- Sidebar Navigation -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>ADMIN MENU</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/admin" class="sidebar-link {% if request.path == '/admin' %}active{% endif %}">
                    <span class="sidebar-icon">ğŸ“Š</span>
                    <span class="sidebar-text">Dashboard</span>
                </a>
                <a href="/admin/users" class="sidebar-link {% if request.path == '/admin/users' %}active{% endif %}">
                    <span class="sidebar-icon">ğŸ‘¥</span>
                    <span class="sidebar-text">Users</span>
                </a>
                <a href="/admin/products" class="sidebar-link {% if request.path == '/admin/products' %}active{% endif %}">
                    <span class="sidebar-icon">ğŸ“¦</span>
                    <span class="sidebar-text">Products</span>
                </a>
                <a href="/admin/orders" class="sidebar-link {% if request.path == '/admin/orders' %}active{% endif %}">
                    <span class="sidebar-icon">ğŸ“</span>
                    <span class="sidebar-text">Orders</span>
                </a>
                <a href="/admin/categories" class="sidebar-link {% if request.path == '/admin/categories' %}active{% endif %}">
                    <span class="sidebar-icon">ğŸ“‚</span>
                    <span class="sidebar-text">Categories</span>
                </a>
                <a href="/admin/brands" class="sidebar-link {% if request.path == '/admin/brands' %}active{% endif %}">
                    <span class="sidebar-icon">ğŸ·ï¸</span>
                    <span class="sidebar-text">Brands</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="admin-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; align-items: center; justify-content: center;">
        <div style="background: white; padding: 24px; border-radius: 8px;">
            <p>Loading...</p>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" style="position: fixed; top: 80px; right: 20px; z-index: 10000;"></div>

    <!-- Base Scripts -->
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Global error handler for debugging
        window.addEventListener('error', function(e) {
            console.error('Global Error:', e.error);
            hideLoading();
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled Promise Rejection:', e.reason);
            hideLoading();
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
