<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Camera Shop{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include '_header.html' %}

    <main class="container" style="min-height: calc(100vh - 300px); padding: var(--spacing-xxl) var(--spacing-lg);">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">CAMERA SHOP - PROFESSIONAL PHOTOGRAPHY EQUIPMENT</p>
                <p class="footer-text mt-sm">CLEAN ARCHITECTURE | 2025</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
